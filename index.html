<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">
        <img src="icons/view-dashboard.svg" alt="dashboard icon" class="logo-icon">
        <h1>Dashboard</h1>
      </div>
      <nav class="sidebar-nav">
        <div class="sidebar-section">
          <a href="#" class="sidebar-item"><img src="icons/home.svg" alt="house icon" class="sidebar-icon">Home</a>
          <a href="#" class="sidebar-item"><img src="icons/card-account-details.svg" alt="account icon" class="sidebar-icon">Profile</a>
          <a href="#" class="sidebar-item"><img src="icons/message-reply.svg" alt="message icon" class="sidebar-icon">Messages</a>
          <a href="#" class="sidebar-item"><img src="icons/clock-time-three.svg" alt="clock icon" class="sidebar-icon">History</a>
          <a href="#" class="sidebar-item"><img src="icons/note-multiple.svg" alt="note icon" class="sidebar-icon">Tasks</a>
          <a href="#" class="sidebar-item"><img src="icons/account-group.svg" alt="community icon" class="sidebar-icon">Communities</a>
        </div>
        <div class="sidebar-section">
          <a href="#" class="sidebar-item"><img src="icons/cog.svg" alt="cog icon" class="sidebar-icon">Settings</a>
          <a href="#" class="sidebar-item"><img src="icons/help-box.svg" alt="help icon" class="sidebar-icon">Support</a>
          <a href="#" class="sidebar-item"><img src="icons/shield-check.svg" alt="privacy icon" class="sidebar-icon">Privacy</a>
        </div>
      </nav>
    </div>
    <!-- Header -->
    <div class="header">
      <div class="header-top">
        <div class="header-left">
          <img src="icons/magnify.svg" alt="magnifying glass" class="header-icon">
          <input type="search" id="header-search">
        </div>
        <div class="header-right">
          <img src="icons/bell-ring-outline.svg" alt="bell icon" class="header-icon">
          <img src="profiles/profile1.png" alt="profile" class="profile-small">
          <p>Morgan Oakley</p>
        </div>
      </div>
      <div class="header-bottom">
        <div class="header-left">
          <img src="profiles/profile1.png" alt="profile" class="profile-large">
          <div class="greeting">
            <p id="hi">Hi there,</p>
            <p id="name">Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="header-right">
          <button class="header-button">New</button>
          <button class="header-button">Upload</button>
          <button class="header-button">Share</button>
        </div>
      </div>
    </div>
    <!-- Main Content -->
     <div class="main-content">
      <div class="mc-grid">
        <!-- Projects -->
        <div class="projects">
          <h3>Your Projects</h3>
          <div id="projects-container">
            <!-- card content will render here -->
          </div>
        </div>
        <!-- Announcements -->
        <div class="announcements">
          <h3>Announcements</h3>
          <div class="announcement-content">
            <p>announcement-content</p>
          </div>
        </div>
        <!-- Trending -->
        <div class="trending">
          <h3>Trending</h3>
          <div class="trending-content">
            <p>trending-content</p>
          </div>
        </div>
      </div>
     </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
